  <text x="90" y="130" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="white" text-anchor="middle">Shooshka</text>
  <text x="90" y="150" font-family="Poppins, sans-serif" font-size="16" font-weight="600" fill="#D1FAE5" text-anchor="middle">Grocery</text>
