<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#10B981"/>
  
  <!-- Shopping Cart -->
  <g transform="translate(45, 55)">
    <!-- Cart Body -->
    <path d="M18 35 L18 55 L54 55 L54 35 Z" fill="white" stroke="#059669" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Cart Handle -->
    <path d="M18 35 L14 28 M54 35 L58 28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Cart Wheels -->
    <circle cx="26" cy="60" r="4" fill="#059669"/>
    <circle cx="46" cy="60" r="4" fill="#059669"/>
    
    <!-- Fresh Produce Icons -->
    <!-- Apple -->
    <circle cx="26" cy="42" r="6" fill="#EF4444"/>
    <path d="M26 36 L24 34 L26 32 L28 34 Z" fill="#22C55E" stroke="#16A34A" stroke-width="0.5"/>
    
