<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F0FDF4;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="200" cy="150" r="100" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="480" r="120" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="100" r="80" fill="white" opacity="0.15"/>
  
  <!-- Main Card -->
  <rect x="200" y="100" width="800" height="430" rx="30" fill="url(#cardGradient)" stroke="white" stroke-width="3"/>
  
  <!-- Shopping Cart Icon (Large) -->
  <g transform="translate(450, 180)">
    <!-- Cart Body -->
    <path d="M60 100 L60 200 L180 200 L180 100 Z" fill="#10B981" stroke="#059669" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Cart Handle -->
    <path d="M60 100 L40 60 M180 100 L200 60" stroke="#059669" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Cart Wheels -->
    <circle cx="80" cy="220" r="12" fill="#059669"/>
    <circle cx="160" cy="220" r="12" fill="#059669"/>
    
    <!-- Fresh Produce Icons (Larger) -->
    <!-- Apple -->
    <circle cx="80" cy="140" r="20" fill="#EF4444"/>
    <path d="M80 120 L75 115 L80 110 L85 115 Z" fill="#22C55E" stroke="#16A34A" stroke-width="1"/>
    
    <!-- Orange -->
    <circle cx="130" cy="130" r="18" fill="#F97316"/>
    <path d="M130 112 L125 107 L130 102 L135 107 Z" fill="#22C55E" stroke="#16A34A" stroke-width="1"/>
    
    <!-- Banana -->
    <path d="M160 125 Q165 120 170 125 Q165 130 160 125" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Leaf -->
    <path d="M175 120 Q185 115 190 125 Q185 135 175 130 Q165 135 160 125 Q165 115 175 120" fill="#22C55E"/>
  </g>
  
  <!-- Brand Text -->
  <text x="600" y="380" font-family="Poppins, sans-serif" font-size="72" font-weight="800" fill="#059669" text-anchor="middle">Shooshka Grocery</text>
  
  <!-- Tagline -->
  <text x="600" y="430" font-family="Inter, sans-serif" font-size="32" font-weight="500" fill="#10B981" text-anchor="middle">Fresh groceries delivered to your door</text>
  
  <!-- Decorative Elements -->
  <!-- Small produce icons around -->
  <circle cx="300" cy="250" r="15" fill="#EF4444" opacity="0.7"/>
  <circle cx="900" cy="280" r="12" fill="#F97316" opacity="0.7"/>
  <circle cx="250" cy="380" r="10" fill="#22C55E" opacity="0.7"/>
  <circle cx="950" cy="350" r="14" fill="#FCD34D" opacity="0.7"/>
</svg>

